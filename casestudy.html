<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Canvas Workshop</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1 class = "header">Game Canvas</h1>

<canvas id="myCanvas" width="480" height="320"></canvas>
<div class="mt-4 p-5 bg-primary text-white rounded">
    <p> How to play the game: </p>
    <p>1. You will have three lives</p>
    <p>2. Every time you break a brick, you get one point</p>
    <p>3. Let the ball hit the bottom, you will die</p>
</div>
<script src="main.js">
</script>

</body>
